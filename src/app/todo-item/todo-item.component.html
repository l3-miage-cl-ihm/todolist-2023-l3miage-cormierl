<div class="view">
    <input class="toggle" type="checkbox" name="done" [ngModel]="todoItem.isDone" (ngModelChange)="update({isDone : $event})" />
    <label class="texte" (dblclick)="editing = true "> {{todoItem.label}}
    </label>
    <button class="destroy" (click)="remove()"></button>
</div>
<form (submit)="updateEvt.emit({label: newTextInput.value}); editing = false">
    <input #newTextInput name="newTextInput" class="edit" [ngModel]="todoItem.label" />
</form>
